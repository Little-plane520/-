{% extends "base.html" %}

{% block title %}上传视频{% endblock %}

{% block body %}
    <div class="container">
        <h1>上传视频</h1>
        <hr>
        <form action="{{ url_for('admin_videos.upload_video') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">视频名称</label>
                <input type="text" name="title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="video">选择视频文件</label>
                <input type="file" name="video" id="video">
            </div>
            <button type="submit" class="btn btn-primary">上传</button>
        </form>
    </div>
{% endblock %}
